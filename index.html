<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <main class="card">
      <div class="illustration">
        <img src="./images/illustration-hero.svg" alt="Illustration" />
      </div>
      <h1>Order Summary</h1>
      <div class="desc">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="pricing">
        <article>
          <img src="./images/icon-music.svg" alt="" />
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>
      <div class="buttons">
        <button class="btn btn-confirm">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="#">MrPotato95</a>.
    </footer>
  </body>
</html>
